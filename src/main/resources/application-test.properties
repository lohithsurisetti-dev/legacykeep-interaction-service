# =============================================================================
# Test Environment Configuration
# =============================================================================

# Test-specific settings
spring.datasource.url=jdbc:postgresql://localhost:5432/interaction_db_test
spring.datasource.username=legacykeep
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false

# Test Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Test Kafka
spring.kafka.bootstrap-servers=localhost:9092

# Test Service URLs (mock services)
legacy.service.url=http://localhost:8085/api/v1
relationship.service.url=http://localhost:8084/api/v1
notification.service.url=http://localhost:8083/api/v1
auth.service.url=http://localhost:8081/api/v1

# Test JWT
jwt.secret=test-legacykeep-interaction-service-jwt-secret-key
jwt.expiration=900000

# Test Logging
logging.level.com.legacykeep.interaction=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Test Rate Limiting (very lenient)
interaction.rate-limit.comments=10000
interaction.rate-limit.reactions=50000
interaction.rate-limit.ratings=10000
interaction.rate-limit.shares=20000
interaction.rate-limit.bookmarks=30000
interaction.rate-limit.views=100000

# Test Cache TTL (very short)
interaction.cache.ttl.interaction-summary=10
interaction.cache.ttl.user-interactions=20
interaction.cache.ttl.content-analytics=30
interaction.cache.ttl.trending-content=60

# Test Analytics
interaction.analytics.batch-size=10
interaction.analytics.flush-interval=10000
