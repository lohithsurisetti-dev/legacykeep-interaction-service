# =============================================================================
# Production Environment Configuration
# =============================================================================

# Production-specific settings
spring.jpa.show-sql=false
logging.level.com.legacykeep.interaction=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Production Database (use environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/interaction_db}
spring.datasource.username=${DATABASE_USERNAME:legacykeep}
spring.datasource.password=${DATABASE_PASSWORD:password}

# Production Redis (use environment variables)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# Production Kafka (use environment variables)
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Production Service URLs (use environment variables)
legacy.service.url=${LEGACY_SERVICE_URL:http://localhost:8085/api/v1}
relationship.service.url=${RELATIONSHIP_SERVICE_URL:http://localhost:8084/api/v1}
notification.service.url=${NOTIFICATION_SERVICE_URL:http://localhost:8083/api/v1}
auth.service.url=${AUTH_SERVICE_URL:http://localhost:8081/api/v1}

# Production JWT (use environment variables)
jwt.secret=${JWT_SECRET:legacykeep-interaction-service-jwt-secret-key-2025}
jwt.expiration=${JWT_EXPIRATION:900000}

# Production Management
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized

# Production Rate Limiting (strict)
interaction.rate-limit.comments=100
interaction.rate-limit.reactions=500
interaction.rate-limit.ratings=50
interaction.rate-limit.shares=200
interaction.rate-limit.bookmarks=300
interaction.rate-limit.views=1000

# Production Cache TTL (longer)
interaction.cache.ttl.interaction-summary=300
interaction.cache.ttl.user-interactions=600
interaction.cache.ttl.content-analytics=1800
interaction.cache.ttl.trending-content=3600

# Production Analytics
interaction.analytics.batch-size=1000
interaction.analytics.flush-interval=300000
interaction.analytics.retention-days=365

# Production Security
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEY_STORE:}
server.ssl.key-store-password=${SSL_KEY_STORE_PASSWORD:}
server.ssl.key-store-type=${SSL_KEY_STORE_TYPE:PKCS12}
