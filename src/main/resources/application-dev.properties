# =============================================================================
# Development Environment Configuration
# =============================================================================

# Development-specific settings
spring.jpa.show-sql=true
logging.level.com.legacykeep.interaction=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Flyway Configuration for Development
spring.flyway.clean-disabled=false

# Development Database
spring.datasource.url=jdbc:postgresql://localhost:5432/interaction_db_dev
spring.datasource.username=legacykeep
spring.datasource.password=password

# Development Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Development Kafka
spring.kafka.bootstrap-servers=localhost:9092

# Development Service URLs
legacy.service.url=http://localhost:8085/api/v1
relationship.service.url=http://localhost:8084/api/v1
notification.service.url=http://localhost:8083/api/v1
auth.service.url=http://localhost:8081/api/v1

# Development JWT
jwt.secret=dev-legacykeep-interaction-service-jwt-secret-key
jwt.expiration=900000
jwt.token-header=Authorization
jwt.token-prefix=Bearer

# Development Rate Limiting (more lenient)
interaction.rate-limit.comments=1000
interaction.rate-limit.reactions=5000
interaction.rate-limit.ratings=500
interaction.rate-limit.shares=2000
interaction.rate-limit.bookmarks=3000
interaction.rate-limit.views=10000

# Development Cache TTL (shorter for testing)
interaction.cache.ttl.interaction-summary=60
interaction.cache.ttl.user-interactions=120
interaction.cache.ttl.content-analytics=300
interaction.cache.ttl.trending-content=600

# Development Analytics
interaction.analytics.batch-size=100
interaction.analytics.flush-interval=60000
