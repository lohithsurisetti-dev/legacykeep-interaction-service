# =============================================================================
# LegacyKeep Interaction Service Configuration
# =============================================================================

# Server Configuration
server.port=8086
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Application Configuration
spring.application.name=interaction-service
spring.profiles.active=dev

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/interaction_db
spring.datasource.username=legacykeep
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5
spring.data.redis.lettuce.pool.max-wait=-1ms

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=5
spring.kafka.producer.buffer-memory=33554432
spring.kafka.producer.compression-type=gzip
spring.kafka.producer.enable-idempotence=true

# JWT Configuration
jwt.secret=legacykeep-interaction-service-jwt-secret-key-2025
jwt.expiration=900000
jwt.token-header=Authorization
jwt.token-prefix=Bearer

# Service URLs
legacy.service.url=http://localhost:8085/api/v1
relationship.service.url=http://localhost:8084/api/v1
notification.service.url=http://localhost:8083/api/v1
auth.service.url=http://localhost:8081/api/v1

# Logging Configuration
logging.level.com.legacykeep.interaction=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.kafka=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Management and Monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# WebSocket Configuration
spring.websocket.stomp.relay.enabled=false

# Validation Configuration
spring.validation.fail-fast=true

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=NON_NULL

# Rate Limiting Configuration
interaction.rate-limit.comments=100
interaction.rate-limit.reactions=500
interaction.rate-limit.ratings=50
interaction.rate-limit.shares=200
interaction.rate-limit.bookmarks=300
interaction.rate-limit.views=1000

# Content Moderation Configuration
interaction.moderation.enabled=true
interaction.moderation.auto-approve-threshold=0.8
interaction.moderation.flag-threshold=0.3

# Analytics Configuration
interaction.analytics.batch-size=1000
interaction.analytics.flush-interval=300000
interaction.analytics.retention-days=365

# Cache Configuration
interaction.cache.ttl.interaction-summary=300
interaction.cache.ttl.user-interactions=600
interaction.cache.ttl.content-analytics=1800
interaction.cache.ttl.trending-content=3600

# =============================================================================
# Security Configuration
# =============================================================================
# JWT Configuration
jwt.secret=${JWT_SECRET:legacykeep-interaction-secret-key-2024-ultra-secure-jwt-token-for-microservices}
jwt.expiration=${JWT_EXPIRATION:900000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}
jwt.token-prefix=Bearer 
jwt.token-header=Authorization
jwt.issuer=legacykeep-interaction-service
jwt.audience=legacykeep-users

# Service Authentication
interaction.security.enabled=true
interaction.security.service-token=${SERVICE_TOKEN:legacykeep-service-token}
